<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic AI: Conversational OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --accent-coach: #8b5cf6;
            /* Violet */
            --accent-trans: #06b6d4;
            /* Cyan */
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.5);
            --card-glass: rgba(255, 255, 255, 0.03);
            --border-glass: rgba(255, 255, 255, 0.08);
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            /* Parallax Perspective */
            perspective: 1000px;
        }

        /* --- PARALLAX BACKGROUND --- */
        #starfield {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle at 50% 50%, #111 0%, #000 70%);
            z-index: -1;
            transition: transform 0.1s linear;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: twinkle 4s infinite ease-in-out;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        /* --- THEME COLORS --- */
        body.theme-coach {
            --active-accent: var(--accent-coach);
        }

        body.theme-translator {
            --active-accent: var(--accent-trans);
        }

        /* --- UI VIEWS --- */
        .view {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .view.active {
            display: flex;
            opacity: 1;
        }

        /* --- HOMEPAGE (CINEMATIC) --- */
        #view-home {
            justify-content: center;
            gap: 40px;
            z-index: 10;
        }

        .hero-title {
            font-size: 48px;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 8px;
            text-align: center;
        }

        .hero-title span {
            background: linear-gradient(to right, var(--accent-coach), var(--accent-trans));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            text-align: center;
            max-width: 400px;
            line-height: 1.6;
        }

        .cards-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .mode-card {
            width: 140px;
            height: 180px;
            background: var(--card-glass);
            border: 1px solid var(--border-glass);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .mode-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.06);
        }

        .mode-card h3 {
            font-size: 14px;
            font-weight: 600;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        .mode-icon {
            font-size: 32px;
            opacity: 0.8;
        }

        /* Focus Ring / Member Features */
        .focus-ring {
            width: 40px;
            height: 40px;
            border: 2px solid var(--accent-coach);
            border-radius: 50%;
            opacity: 0;
            transition: 0.3s;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .mode-card:hover .focus-ring {
            opacity: 0.2;
        }

        /* Auth */
        .auth-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            width: 300px;
        }

        .input-glass {
            width: 100%;
            padding: 14px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: white;
            text-align: center;
            transition: 0.2s;
        }

        .input-glass:focus {
            border-color: var(--accent-coach);
            outline: none;
            background: rgba(0, 0, 0, 0.8);
        }

        .btn-glass {
            padding: 12px 24px;
            background: var(--text-primary);
            color: black;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-glass:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        /* Settings Toggle (Language) */
        .settings-dock {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 12px;
        }

        .pill-select {
            background: #111;
            color: #aaa;
            border: 1px solid #333;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            outline: none;
        }

        .pill-select:hover {
            border-color: #555;
            color: white;
        }

        /* --- WORKSPACE --- */
        #view-workspace {
            position: relative;
        }

        /* Header */
        .ws-header {
            width: 100%;
            padding: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
            box-sizing: border-box;
        }

        .ws-title {
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: 0.2s;
        }

        .close-btn:hover {
            color: white;
            transform: rotate(90deg);
        }

        /* Stage */
        .stage {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            position: relative;
        }

        /* ORB - The Magic Circle */
        .orb-wrapper {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .orb-core {
            width: 20px;
            height: 20px;
            background: var(--active-accent);
            border-radius: 50%;
            box-shadow: 0 0 40px var(--active-accent);
            z-index: 5;
            transition: 0.3s;
        }

        .orb-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: transform 0.1s ease-out;
            /* For audio sync */
        }

        .orb-ring.r1 {
            width: 80px;
            height: 80px;
        }

        .orb-ring.r2 {
            width: 140px;
            height: 140px;
            opacity: 0.6;
        }

        .orb-ring.r3 {
            width: 220px;
            height: 220px;
            opacity: 0.3;
        }

        .orb-ring.r4 {
            width: 340px;
            height: 340px;
            opacity: 0.1;
        }

        /* Listening State */
        .stage.listening .orb-core {
            width: 40px;
            height: 40px;
            background: #fff;
            box-shadow: 0 0 60px #fff;
        }

        /* Live Transcript */
        .status-text {
            margin-top: 40px;
            font-size: 11px;
            letter-spacing: 3px;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        .transcript-box {
            margin-top: 20px;
            min-height: 24px;
            font-size: 18px;
            text-align: center;
            max-width: 80%;
            opacity: 0.9;
            font-weight: 300;
        }

        .transcript-history {
            margin-top: 10px;
            font-size: 14px;
            color: var(--text-secondary);
            opacity: 0.5;
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .fade-in {
            animation: fadeIn 0.8s forwards;
        }

        @keyframes fadeIn {
            from {
                clip-path: circle(0% at 50% 50%);
            }

            to {
                clip-path: circle(150% at 50% 50%);
            }
        }
    </style>
</head>

<body>

    <!-- Parallax Background -->
    <div id="starfield"></div>

    <!-- HOME VIEW (THE PORTAL) -->
    <div id="view-home" class="view active">
        <div class="hero-title">MAGIC <span>AI</span></div>
        <div class="hero-subtitle">The Conversational Operating System. <br>Speak to understand. Speak to connect.</div>

        <!-- Tier 1 & 2 Auth -->
        <div id="auth-panel" class="auth-bar">
            <input type="text" id="username-in" class="input-glass" placeholder="Your Name (Optional)"
                autocomplete="off">
            <button class="btn-glass" onclick="handleAuth()">ENTER PORTAL</button>
        </div>

        <div id="dash-panel" class="auth-bar hidden fade-in">
            <div style="font-size:14px; color:#aaa; margin-bottom:10px;">Welcome, <span id="user-display"
                    style="color:#fff"></span></div>
            <div class="cards-container">
                <div class="mode-card" onclick="launchMode('coach')" onmouseenter="playHover()">
                    <div class="mode-icon">üéì</div>
                    <h3>COACH</h3>
                    <div class="focus-ring"></div>
                </div>
                <div class="mode-card" onclick="launchMode('translator')" onmouseenter="playHover()"
                    style="border-color: rgba(6, 182, 212, 0.2);">
                    <div class="mode-icon">üåç</div>
                    <h3>TRANSLATOR</h3>
                </div>
            </div>
            <!-- Persona Settings -->
            <div style="display:flex; gap:10px; margin-top:10px;">
                <select id="voice-select" class="pill-select">
                    <option value="rachel">Voice: Rachel (Tutor)</option>
                    <option value="antoni">Voice: Antoni (Pro)</option>
                    <option value="bella">Voice: Bella (Peer)</option>
                    <option value="josh">Voice: Josh (Peer)</option>
                </select>
            </div>
        </div>

        <div class="settings-dock">
            <select id="lang-select" class="pill-select">
                <option value="Spanish">Target: Spanish</option>
                <option value="French">Target: French</option>
                <option value="English">Target: English</option>
                <option value="German">Target: German</option>
            </select>
        </div>
    </div>

    <!-- WORKSPACE VIEW -->
    <div id="view-workspace" class="view">
        <div class="ws-header">
            <div class="ws-title" id="active-mode-title">COACH MODE</div>
            <button class="close-btn" onclick="exitWorkspace()">‚úï</button>
        </div>

        <div class="stage" id="stage">
            <div class="orb-wrapper" id="magic-orb" onclick="toggleListening()">
                <div class="orb-ring r4"></div>
                <div class="orb-ring r3"></div>
                <div class="orb-ring r2"></div>
                <div class="orb-ring r1"></div>
                <div class="orb-core"></div>
            </div>

            <div class="status-text" id="status-label">TAP TO SPEAK</div>
            <div class="transcript-box" id="live-transcript"></div>
            <div class="transcript-history" id="last-response"></div>
        </div>
    </div>

    <script>
        const BACKEND_URL = "http://localhost:8080";
        let currentUser = "Guest";
        let currentMode = "coach";
        let isListening = false;

        // --- PARALLAX EFFECT ---
        document.addEventListener('mousemove', (e) => {
            const moveX = (e.clientX * -0.02);
            const moveY = (e.clientY * -0.02);
            document.getElementById('starfield').style.transform = `translate(${moveX}px, ${moveY}px)`;
        });

        // --- STARS GEN ---
        const starfield = document.getElementById('starfield');
        for (let i = 0; i < 50; i++) {
            let s = document.createElement('div');
            s.className = 'star';
            s.style.left = Math.random() * 100 + '%';
            s.style.top = Math.random() * 100 + '%';
            s.style.width = Math.random() * 3 + 'px';
            s.style.height = s.style.width;
            s.style.animationDelay = Math.random() * 4 + 's';
            starfield.appendChild(s);
        }

        // --- AUDIO ENGINE (HOVER & VISUALIZER) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let analyser = null;
        let dataArray = null;
        let micSource = null;
        let visualizerFrame = null;

        function playHover() {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.1);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        // --- AUTH FLOW ---
        function handleAuth() {
            const name = document.getElementById('username-in').value;
            currentUser = name || "Guest";
            // First Touch Unlock
            if (audioCtx.state === 'suspended') audioCtx.resume();

            document.getElementById('auth-panel').classList.add('hidden');
            document.getElementById('dash-panel').classList.remove('hidden');
            document.getElementById('user-display').innerText = currentUser;

            // Register Shadow User
            fetch(BACKEND_URL + '/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: currentUser })
            }).catch(e => console.warn("Shadow login offline"));
        }

        // --- MODE LAUNCHER ---
        function launchMode(mode) {
            currentMode = mode;
            document.body.className = mode === 'coach' ? 'theme-coach' : 'theme-translator';
            document.getElementById('active-mode-title').innerText = mode + " MODE";
            document.getElementById('view-home').classList.remove('active');
            document.getElementById('view-workspace').classList.add('active');
            document.getElementById('status-label').innerText = "TAP TO SPEAK";
        }

        function exitWorkspace() {
            stopListening();
            document.getElementById('view-workspace').classList.remove('active');
            document.getElementById('view-home').classList.add('active');
        }

        // --- SPEECH & VISUALIZER CORE ---
        let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.continuous = false;
        recognition.interimResults = true;
        recognition.lang = 'en-US'; // Dynamic based on input? For now EN.

        recognition.onstart = () => {
            isListening = true;
            document.getElementById('stage').classList.add('listening');
            document.getElementById('status-label').innerText = "LISTENING...";
            startVisualizer();
        };

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('live-transcript').innerText = transcript;
            if (event.results[0].isFinal) {
                processTurn(transcript);
            }
        };

        recognition.onend = () => {
            if (isListening) {
                // Was manually stopped or just finished?
                stopVisualizer();
                document.getElementById('stage').classList.remove('listening');
                if (document.getElementById('status-label').innerText === "LISTENING...") {
                    document.getElementById('status-label').innerText = "THINKING...";
                }
            }
        };

        function toggleListening() {
            if (isListening) stopListening(); else startListening();
        }

        function startListening() {
            recognition.start();
        }

        function stopListening() {
            isListening = false;
            recognition.stop();
        }

        // --- VISUALIZER LOGIC (Web Audio API) ---
        async function startVisualizer() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                micSource = audioCtx.createMediaStreamSource(stream);
                analyser = audioCtx.createAnalyser();
                analyser.fftSize = 64;
                micSource.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                visualizeLoop();
            } catch (e) {
                console.error("Mic access denied", e);
            }
        }

        function stopVisualizer() {
            if (visualizerFrame) cancelAnimationFrame(visualizerFrame);
            if (micSource) micSource.disconnect();
            // Reset visuals
            document.querySelectorAll('.orb-ring').forEach(r => r.style.transform = 'scale(1)');
        }

        function visualizeLoop() {
            visualizerFrame = requestAnimationFrame(visualizeLoop);
            analyser.getByteFrequencyData(dataArray);
            // Get average volume
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
            let avg = sum / dataArray.length;

            // Map volume to scale. Max avg ~ 128 (loudish)
            const scale = 1 + (avg / 50);

            // Apply to rings with stagger
            const r1 = document.querySelector('.orb-ring.r1');
            const r2 = document.querySelector('.orb-ring.r2');
            const r3 = document.querySelector('.orb-ring.r3');

            r1.style.transform = `scale(${scale})`;
            r2.style.transform = `scale(${1 + (scale - 1) * 1.5})`;
            r3.style.transform = `scale(${1 + (scale - 1) * 2.0})`;
        }


        // --- BACKEND COMMS ---
        async function processTurn(text) {
            document.getElementById('status-label').innerText = "CALCULATING...";
            try {
                const res = await fetch(BACKEND_URL + '/turn', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_text: text,
                        mode: currentMode,
                        user_id: currentUser,
                        target_lang: document.getElementById('lang-select').value,
                        voice_persona: document.getElementById('voice-select').value
                    })
                });
                const data = await res.json();
                document.getElementById('status-label').innerText = "SPEAKING";

                // Show/Play Response
                document.getElementById('last-response').innerText = data.reply_text; // History
                document.getElementById('live-transcript').innerText = data.reply_text; // Main focus

                if (data.audio_data) {
                    const audio = new Audio("data:audio/mp3;base64," + data.audio_data);
                    audio.play();
                    audio.onended = () => {
                        document.getElementById('status-label').innerText = "TAP TO REPLY";
                    };
                } else {
                    document.getElementById('status-label').innerText = "TAP TO REPLY";
                }

            } catch (e) {
                console.error(e);
                document.getElementById('status-label').innerText = "ERROR - TRY AGAIN";
            }
        }

    </script>
</body>

</html>
